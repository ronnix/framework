brand:
  text: Frictionless Framework
about:
  text: Data management framework for Python that provides functionality to describe, extract, validate, and transform tabular data
site:
  favicon: assets/logo.png
  styles:
    - style.css
github:
  user: frictionlessdata
  repo: framework
counter:
  type: plausible
  code: framework.frictionlessdata.io
topics:
  selector: h2
news:
  text: |
    It's a beta version of Frictionless Framework (v5).
    Read <a href="https://v4.framework.frictionlessdata.io/">Frictionless Framework (v4)</a>
    docs for a version that is currently installed by default by pip.
